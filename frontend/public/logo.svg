<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#374151"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>

    <!-- Drop gradient -->
    <linearGradient id="mainDropGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#f3f4f6"/>
      <stop offset="100%" stop-color="#d1d5db"/>
    </linearGradient>

    <!-- Highlight gradient -->
    <linearGradient id="mainHighlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.3"/>
    </filter>

    <!-- Inner glow -->
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  <circle cx="256" cy="256" r="238" stroke="white" stroke-opacity="0.1" stroke-width="2" fill="none"/>

  <!-- Outer ring decoration -->
  <circle cx="256" cy="256" r="220" stroke="white" stroke-opacity="0.05" stroke-width="1" fill="none" stroke-dasharray="8 4"/>

  <!-- Main ink drop with shadow -->
  <g filter="url(#dropShadow)">
    <path d="M256 70 C256 70 150 195 150 305 C150 365 198 415 256 415 C314 415 362 365 362 305 C362 195 256 70 256 70Z" fill="url(#mainDropGradient)"/>
  </g>

  <!-- Inner highlight reflection -->
  <ellipse cx="205" cy="280" rx="30" ry="50" fill="url(#mainHighlightGradient)"/>

  <!-- Secondary small highlight -->
  <ellipse cx="295" cy="350" rx="15" ry="20" fill="white" fill-opacity="0.15"/>

  <!-- E-ink pixel grid pattern -->
  <g opacity="0.12">
    <rect x="215" y="340" width="18" height="18" rx="2" fill="#1a1a1a"/>
    <rect x="247" y="340" width="18" height="18" rx="2" fill="#1a1a1a"/>
    <rect x="279" y="340" width="18" height="18" rx="2" fill="#1a1a1a"/>
    <rect x="231" y="365" width="18" height="18" rx="2" fill="#1a1a1a"/>
    <rect x="263" y="365" width="18" height="18" rx="2" fill="#1a1a1a"/>
    <rect x="247" y="390" width="18" height="18" rx="2" fill="#1a1a1a"/>
  </g>

  <!-- Top shine/reflection -->
  <path d="M256 85 C256 85 200 145 185 190 C195 175 225 150 256 120 C287 150 317 175 327 190 C312 145 256 85 256 85Z" fill="white" fill-opacity="0.2"/>

  <!-- Decorative circuit lines around drop -->
  <g stroke="white" stroke-opacity="0.1" stroke-width="1.5" fill="none">
    <path d="M130 256 L100 256 L100 200 L80 200"/>
    <path d="M382 256 L412 256 L412 200 L432 200"/>
    <path d="M256 430 L256 450 L200 450 L200 470"/>
    <path d="M256 430 L256 450 L312 450 L312 470"/>
    <circle cx="80" cy="200" r="4" fill="white" fill-opacity="0.2"/>
    <circle cx="432" cy="200" r="4" fill="white" fill-opacity="0.2"/>
    <circle cx="200" cy="470" r="4" fill="white" fill-opacity="0.2"/>
    <circle cx="312" cy="470" r="4" fill="white" fill-opacity="0.2"/>
  </g>
</svg>
